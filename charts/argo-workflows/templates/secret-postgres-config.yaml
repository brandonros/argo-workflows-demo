apiVersion: v1
kind: Secret
metadata:
  name: argo-postgres-config
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
stringData:
  username: {{ .Values.argoPostgresConfig.username | quote }}
  password: {{ .Values.argoPostgresConfig.password | quote }}
